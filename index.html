<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Calculadora de Médias</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <img src="./image/Chapeu.png" alt="Chapel de Formatura">
            <h1>
                Calculadora de Médias
            </h1>
        </header>
        <form id="form-atividade">
            <input type="text" id="nome-atividade" placeholder="Nome da Atividade"  required />
            <input type="number" id="nota-atividade" placeholder="Nota" required min="0" max="10">
            <button type="submit">Adicionar +</button>
        </form>
        <table>
            <thead>
                <tr>
                    <th>Nome Atividade</th>
                    <th>Nota</th>
                    <th>Aprovado?</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
            <tfoot>
                <tr>
                    <td>Nota Media</td>
                    <td id="media-final-valor">---</td>
                    <td id="media-final-resultado"><span class="resultado">---</span></td>
                </tr>
            </tfoot>
        </table>
    </div>
    <script src="./main.js"></script>
</body>
</html>
